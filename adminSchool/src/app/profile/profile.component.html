<div class="container mt-4">
    <div class="row">
      <div class="col-md-3 mb-4">
        <ul class="nav flex-column sidebar">
          <li class="nav-item">
            <a class="nav-link active" href="#">Basic Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Change Password</a>
          </li>
        </ul>
      </div>
      <div class="col-md-9 content">
        <h4>Basic Details</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Name" />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="sat.teacher@outlook.com" readonly />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control" placeholder="Phone Number" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" value="USA" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label">Institute</label>
            <input type="text" class="form-control" placeholder="Institute" />
          </div>
          <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" class="form-control" placeholder="Designation" />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" placeholder="Tell the people about yourself"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <div class="upload-box">
              Drag and Drop or browse your files<br />
              <button class="btn btn-primary btn-sm mt-2">Browse</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Social Media</label>
            <p>Your social presence that matters. Please enter URL for each.</p>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Facebook (Optional)</label>
                <input type="text" class="form-control" placeholder="Enter URL" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">LinkedIn (Optional)</label>
                <input type="text" class="form-control" placeholder="Enter URL" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">YouTube (Optional)</label>
                <input type="text" class="form-control" placeholder="Enter URL" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Instagram (Optional)</label>
                <input type="text" class="form-control" placeholder="Enter URL" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
